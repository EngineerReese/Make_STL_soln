<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parametric File Generator</title>
    <script src="http://threejs.org/build/three.min.js"></script>
    <script src="http://threejs.org/examples/js/loaders/STLLoader.js"></script>
    <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript">
        import * as THREE from 'three';

        function STLViewer(model, elementID) {
            const elem = document.getElementById(elementID);
            const camera = new THREE.PerspectiveCamera(70, elem.clientWidth / elem.clientHeight, 1, 1000);
            const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
            renderer.setSize(elem.clientWidth, elem.clientHeight);
            elem.appendChild(renderer.domElement);

            window.addEventListener('resize', function () {
                    renderer.setSize(elem.clientWidth, elem.clientHeight);
                    camera.aspect = elem.clientWidth / elem.clientHeight;
                    camera.updateProjectionMatrix();
                }, false
            );

            // user controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.rotateSpeed = 0.05;
            controls.dampingFactor = 0.1;
            controls.enableZoom = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = .75;

            // lighting
            const scene = new THREE.Scene();
            scene.add(new THREE.HemisphereLight(0xffffff, 1.5));

            // load file
            (new THREE.STLLoader()).load(model, function (geometry) {
                var material = new THREE.MeshPhongMaterial({
                    color: 0xA8A9AD,
                    specular: 100,
                    shininess: 100
                });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                var middle = new THREE.Vector3();
                geometry.computeBoundingBox();
                geometry.boundingBox.getCenter(middle);
                mesh.geometry.applyMatrix(new THREE.Matrix4().makeTranslation(-middle.x, -middle.y, -middle.z));

                const largestDimension = Math.max(
                    geometry.boundingBox.max.x,
                    geometry.boundingBox.max.y,
                    geometry.boundingBox.max.z
                );
                camera.position.z = largestDimension * 1.5;

                const animate = function () {
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                };

                animate();
            });
        }
    </script>
    <script type="text/javascript">
        const renderSTL = async function() {
            const response = await fetch('/equation', {
                method: 'POST',
                body: document.getElementById('formula'),
                headers: {
                  'Content-Type': 'application/json',
                }});
            const myJson = await response.json();
            console.log(myJson)
            STLViewer("hook.stl", "model")
        }
    </script>
</head>
<body>
    <div style="text-align: center">
        <div id="model" style="width: 500px; height: 500px; text-align: center; margin: 0 auto"> </div>
        <form method="post">
          <input type="text" name="formula" placeholder="Enter an equation">

          <button type="submit" onclick="renderSTL()">Generate STL</button>
          <button type="submit" formaction="/stlfile">Download</button>
        </form>
    </div>
</body>
</html>
